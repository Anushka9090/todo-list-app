<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #loading, #welcome {
            display: none;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="formSection">
        <h2>Enter your name:</h2>
        <input type="text" id="username" placeholder="Type your name here">
        <button onclick="submitName()">Submit</button>
    </div>

    <div id="loading">Loading...</div>
    <div id="welcome"></div>

    <script>
        function submitName() {
            const name = document.getElementById("username").value.trim();
            if (name === "") {
                alert("Please enter your name!");
                return;
            }

            // Hide input form
            document.getElementById("formSection").style.display = "none";

            // Show loading message
            const loadingDiv = document.getElementById("loading");
            loadingDiv.style.display = "block";

            // After 2 seconds, show welcome message
            setTimeout(() => {
                loadingDiv.style.display = "none";
                const welcomeDiv = document.getElementById("welcome");
                welcomeDiv.textContent = `Welcome, ${name}!`;
                welcomeDiv.style.display = "block";
            }, 2000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database</title>
</head>
<body>
    <script>
        // a) Merge two arrays using spread operator
        const arr1 = [101, 102];
        const arr2 = [103, 104];
        const merged = [...arr1, ...arr2];
        console.log(merged); // [101,102,103,104]

        // b) Copy object and add new property
        const student = { name: "John", age: 22 };
        const newStudent = { ...student, city: "Delhi" };
        console.log(newStudent); // {name: "John", age: 22, city: "Delhi"}

        // c) Create new array with 0 at start and 999 at end
        const arr = [1, 2, 3];
        const newArr = [0, ...arr, 999];
        console.log(newArr); // [0,1,2,3,999]
    </script>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Utility</title>
</head>
<body>
    <script>
        // a) Function using rest operator + Math.max()
        function findMax(...numbers) {
            return Math.max(...numbers);
        }

        // Example calls
        console.log(findMax(5, 10, 2));        // 10
        console.log(findMax(20, 35, 15, 50));  // 50
        console.log(findMax(3, 3, 3));         // 3
    </script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <script>
        // a) Array destructuring
        const userData = [101, "Alice", "Developer"];
        const [id, username, role = "Guest"] = userData; // role defaults to "Guest" if missing
        console.log(id);        // 101
        console.log(username);  // Alice
        console.log(role);      // Developer

        // b) Object destructuring
        const product = { title: "Laptop", price: 50000 };
        const { title, price } = product;
        console.log(title); // Laptop
        console.log(price); // 50000

        // Example showing default value in action:
        const newUser = [102, "Bob"]; // role is missing
        const [id2, username2, role2 = "Guest"] = newUser;
        console.log(id2);        // 102
        console.log(username2);  // Bob
        console.log(role2);      // Guest
    </script>
</body>
</html>
